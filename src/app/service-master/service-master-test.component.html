
<!-- Service Master Data -->
<div class="card">
    <p-toast></p-toast>
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <!-- <button pButton pRipple icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button> -->
            <!-- <button pButton pRipple icon="pi pi-trash" class="p-button-danger"></button> -->
        </ng-template>
        <ng-template pTemplate="right">
            <button pButton label="Create" size="small" icon="pi pi-plus" (click)="navigateAddServices()" class="m-2"></button>
             <!-- <button pButton label="Edit" (click)="navigateAddServices()" [disabled]="!isEditButtonDisabled" class="m-2 edit-button"></button>  -->
             <button pButton label="Edit" size="small" (click)="navigateEditService()"  class="m-2 edit-button"></button> 
             <button pButton pRipple icon="pi pi-copy" class="p-button-rounded m-2 "
             (click)="navigateCopyService()"></button>
            <button pButton label="Export" size="small" (click)="exportExcel()" icon="pi pi-upload" class="m-2"></button>
           
        </ng-template>
    </p-toolbar>

    <div class="table-container">
        <div class="table-actions">

            <!-- <div class="field ">
                <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')"
                    placeholder="Search..."
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
            </div> -->
        </div>

        <p-table #dt  [columns]="selectedColumns" [value]="serviceRecords" [scrollable]="true"  [reorderableColumns]="true" [rows]="10"
            [globalFilterFields]="['code', 'description']"
            [tableStyle]="{ 'min-width': '50rem' }" [rowHover]="true" dataKey="id"
            [showCurrentPageReport]="true">

            <ng-template pTemplate="caption">
                <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                    selectedItemsLabel="{0} columns selected" [style]="{'min-width': '200px'}" placeholder="Choose Columns"></p-multiSelect>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width: 4rem">
                    </th>
                    <th pReorderableColumn *ngFor="let col of columns" pSortableColumn={{col.field}}  >
                        {{col.header}}
                        <p-sortIcon field={{col.field}} ></p-sortIcon>
                        <p-columnFilter type="text" field={{col.field}} display="menu" class="ml-auto"></p-columnFilter>
                    </th>
                   
                    <!-- <th></th> -->
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-record let-columns="columns">
                <tr>
                    <td>
                        <p-checkbox [value]="record" 
                          (onChange)="onRecordSelectionChange($event, record)"></p-checkbox>
                      </td>
                    <!-- <td>
                        <p-checkbox [value]="record" [(ngModel)]="selectedRecordMap[record.id]"
                            (onChange)="onRecordSelectionChange($event, record)"></p-checkbox>
                    </td> -->

                    <td *ngFor="let col of columns">
                        {{record[col.field]}}
                      
                    </td>
                    <!-- <td>
                        <button pButton pRipple size="small" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                            (click)="editRecord(record)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning mr-2"
                            (click)="editRecord(record)"></button>
                            <button pButton pRipple icon="pi pi-copy" class="p-button-rounded "
                            (click)="editRecord(record)"></button>
                    </td> -->
                  
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
