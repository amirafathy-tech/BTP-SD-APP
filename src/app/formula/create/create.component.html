<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="content">
      <div class="field">
        <label for="formula">Formula: <span class="required-indicator" style="color:red">*</span></label>
        <input #formula="ngModel" id="formula" type="text" maxlength="4" required pInputText [(ngModel)]="createInformation.formula"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" 
          [ngClass]="{ 'ng-dirty': (formula.invalid && submitted) || (formula.dirty && formula.invalid) }"
          />
          <small *ngIf="(formula.invalid && submitted) || (formula.dirty && formula.invalid)" class="p-error">Formula is required.</small>

      </div>
      <div class="field">
        <label for="description">Description: <span class="required-indicator" style="color:red">*</span></label>
        <input #description="ngModel" id="description" type="text" required pInputText
          [(ngModel)]="createInformation.description"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          [ngClass]="{ 'ng-dirty': (description.invalid && submitted) || (description.dirty && description.invalid) }"
          />
          <small *ngIf="(description.invalid && submitted) || (description.dirty && description.invalid)" class="p-error">Description is required.</small>
      </div>

      <div class="field">
        <label for="numberOfParameters">NumberOfParams:<span class="required-indicator" style="color:red">*</span></label>
        <input #numberOfParameters="ngModel" id="numberOfParameters"  type="number" required pInputText
          [(ngModel)]="createInformation.numberOfParameters"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          [ngClass]="{ 'ng-dirty': (numberOfParameters.invalid && submitted) || (numberOfParameters.dirty && numberOfParameters.invalid) }"
          [min]="1"
          />
          <small *ngIf="(numberOfParameters.invalid && submitted) || (numberOfParameters.dirty && numberOfParameters.invalid)" class="p-error">NumberOfParameters is required.</small>
      </div>

        <label for="numberOfParameters">Result Unit Of Measure:<span class="required-indicator m-1" style="color:red">*</span></label>

                <div>{{ serviceType.code }}::{{ serviceType.description }}</div>
            </div>
        </ng-template>
    </p-dropdown>
      </div> -->
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="flex justify-content-end flex-wrap">
        <p-button label="Next Step" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
