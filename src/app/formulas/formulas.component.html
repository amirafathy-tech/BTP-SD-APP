
<!-- <div class="card"> -->
    <p-toast></p-toast>
    <p-table [value]="records"  dataKey="formulaCode" styleClass="p-datatable-gridlines" editMode="row" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                Formulas:
                <button pButton (click)="navigateAddFormula()" icon="pi pi-plus" size="small"
                        label="Add"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th fd-table-cell>Formula Code</th>
                <th fd-table-cell>Description</th>
                <th fd-table-cell>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-record let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="record">
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="record.formula">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{record.formula}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="record.description">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{record.description}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <button pButton pRipple type="button" class="p-button-rounded p-button-text p-button-danger" icon="pi pi-trash" severity="danger" (click)="deleteRecord(record)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
